<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Regression Eqn</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Regression Equation Calculator</h2>
            <div id="no-of-queries">
                <span>How many entries you have?</span>
                <input type="text">
                <button>Proceed</button>
            </div>
            <div class="box">

                <div class="table hidden">
                    <div id="RowX" class="row">
                        <span>X</span>
                    </div>
                    <div id="RowY" class="row">
                        <span>Y</span>
                    </div>
                    <div class="addTab">
                        <button id="atab">
                            <i class="fas fa-angle-double-right"></i>
                        </button>
                    </div>
                    <div class="deleteTab">
                        <button id="dtab">
                            <i class="fas fa-angle-double-left"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button id="calculate" class="hidden">Calculate</button>
            <div class="expression hidden">
                Y = <span id="m"></span>X + (<span id ="c"></span>)
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="./canvas.js"></script>
    <script src="./index.js"></script>
</body>
</html>
